<h1>Expenses</h1>

<div ng-controller="expensesController as vm">
	<table class="table table-condensed">
		<thead>
		<tr>
			<td><Expense/td>
			<td>Description</td>
			<td>Amount</td>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="e in vm.expenseItems">
			<td>{{e.title}}</td>
			<td>{{e.description}}</td>
			<td>{{e.amount | currency}}</td>
		</tr>
		</tbody>
	</table>
</div>
